<ul>
  <li *ngFor="let user of users$ | async" [ngClass]="{ selected: (selectedUser$ | async)?.id === user.id }">
    <em>{{ user.id }}</em>
    -
    <strong>{{ user.name }}</strong>
    <button (click)="selectUser(user)">Select User</button>
    <button (click)="deleteUser(user.id)">Delete User</button>
  </li>
</ul>

<input type="text" #userName />
<button (click)="addUser(userName.value)">Add User</button>

<h3>Users:</h3>
<pre highlight="">{{ users$ | async | json }}</pre>
<h3>Selected User</h3>
<pre highlight="">{{ selectedUser$ | async | json }}</pre>
